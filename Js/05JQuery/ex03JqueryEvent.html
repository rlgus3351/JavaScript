<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: palegreen;
            font-size: 30px;
            text-align: center;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgb(164, 164, 253);
        }
    </style>
</head>

<body>
    <div class="box1">클릭

    </div>

    <script src="/jquery-3.6.4.min.js"></script>
    <script>
        // 이벤트 처리
        $('div').on('click', () => {
            $('div').removeClass().addClass('box2');
        })

    </script>


</body>

</html>
