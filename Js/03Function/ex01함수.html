<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** 함수
        // 어떤 실행코드를 묶어서 실행하기 위함(재사용성)
        // 중복되는 코드 최소화
        
        // 1. 함수 선언문
        // 함수 선언문의 위치와 상관없이 호출 가능 -> 함수 호이스팅 발생
        // 호이스팅 : 함수 선언문이 코드의 선두로 끌어올려진 것처럼 동작하는 것
        
        // 함수 선언
        function helloworld(){
            console.log("Hello World!");
        }

        // 함수 호출
        helloworld();

        console.log('위',addFunc(1,3));

        // 매개 변수를 통한 리턴 함수
        function addFunc(a,b){
            // 함수 호출 시 실행될 로직 작성
            return a+b;
        }
        // () -> 어떤 값을 전달 받아올 건지, 매개변수(파라미터)를 정의하는 부분
        // {} -> 실제로 함수 안에서 어떤 코드가 동작하는지, 코드 작성 부분
        console.log('아래',addFunc(1,3));
        
    </script>
</body>
</html>
