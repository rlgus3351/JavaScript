<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** 함수
        // 어떤 실행코드를 묶어서 실행하기 위함(재사용성)
        // 중복되는 코드 최소화
        
        // 1. 함수 선언문
        // 함수 선언문의 위치와 상관없이 호출 가능 -> 함수 호이스팅 발생
        // 호이스팅 : 함수 선언문이 코드의 선두로 끌어올려진 것처럼 동작하는 것
        
        // 함수 선언
        function helloworld(){
            console.log("Hello World!");
        }

        // 함수 호출
        helloworld();

        console.log('Plus 위',addFunc(1,3));

        // 매개 변수를 통한 리턴 함수
        function addFunc(a,b){
            // 함수 호출 시 실행될 로직 작성
            return a+b;
        }
        // () -> 어떤 값을 전달 받아올 건지, 매개변수(파라미터)를 정의하는 부분
        // {} -> 실제로 함수 안에서 어떤 코드가 동작하는지, 코드 작성 부분
        console.log('Plus 아래',addFunc(1,3));


        // 2. 함수 표현식
        // 익명 함수를 선언하고, 변수에 참조를 거는 방식
        // 함수 표현식에서는 함수 호이스팅 발생 x
        let minusFunc = function(num1, num2){
            return num1-num2;
        }
        console.log('Minus',minusFunc(7,2));

        // 3. 화살표 함수
        // 함수 표현식으로 정의, function 키워드 대신 => 기호로 대체
        // 가장 많이 사용

        const multiFunc = (num1,num2)=>{return num1*num2;};
        console.log('곱하기 함수',multiFunc(num1, num2));

        // 매개 변수가 1개일 때 --> () 생략 가능
        // 실행 문장 1개, 값으로 반환 -> return, {} 생략 가능
        const printName=name=>`안녕하세요. 제 이름은 ${name}입니다.`;

        console.log(printName('asd'));
        
    </script>
</body>
</html>
