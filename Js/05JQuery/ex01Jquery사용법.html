<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'establishRoomNo703OTF';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2112@1.0/establishRoomNo703OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>

    <ul>
        <li>주미리</li>
        <li>강규남</li>
        <li>김운비</li>
    </ul>

    <h1>기획발표 수고했어요</h1>

    <h2>이틀만 등원하면 휴식이에요.</h2>






    <!-- 1. 직접 다운로드 받아서 로드하는 방법-->
    <script src="/Js/jquery-3.6.4.min.js"></script>

    <!-- 2. CDN(Content Delivery Network)-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- intergrity, crossorgin : 보안상 필요한 옵션-->
    <!-- 절대 jquery 파일 로딩하는 stript 태그를 안쪽에 코드 작성 x-->
    <!-- $(요소선택자).동작함수();-->

    <script>

        // 태그를 여러가지 스타일을 적용시키는 방법
        // 1. 메소드 메칭 가능

        //$("li").css("color","blue").css('font-size','30px').css('font-family', '궁서체'); -->

        // 2. javasrcipt 의 객체 형태로 스타일 적용시키기

        //{'property1': "값",
        //"property2" : '값'}
        $('h1').css({
            'color' : 'red',
            'background-color' : 'pink'
        })

        // 3. javascript의 객체 형태로 스타일 적용시키지 2
        $('h2').css({
            color:'orange',
            fontFamily : 'establishRoomNo703OTF'
        })


    </script>
</body>
</html>
