<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>클릭 한번 해볼까요?</h1>

    <button onclick="makeH1()">h1태그 생성</button>
    <button onclick="makeA()">a태그 생성</button>
    <button onclick="makeUl()">ul 태그 생성</button>
    <div id="container">

    </div>
    <script>
        // 1. 태그를 누적해줄 공간 div 가지고 오기
        let domVale = document.getElementById("container")

        // 2. 버튼 별로 가지고 온 div 태그 안에 해당 태그 생성하기
        const makeH1 = ()=>{
            domVale.innerHTML += "<h1>DOM 활용하기!</h1>";
            

        };
        const makeA = ()=>{
            domVale.innerHTML += "<a href = 'https://www.google.com'>Google로 이동</a>"
        };
        const makeUl = ()=>{
            domVale.innerHTML += "<ul><li>HTML</li><li>CSS</li><li>JS</li></ul>"
        };
        
    </script>
</body>
</html>
