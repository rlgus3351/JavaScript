<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. java, spring, web 세 과목의 점수를 입력받기
        let javaScore = Number(prompt("JAVA 점수를 입력하세요."));
        let springScore = Number(prompt("SPRING 점수를 입력하세요."));
        let webScore = Number(prompt("WEB 점수를 입력하세요."));
        // 2. 입력받은 점수로 총점, 평균 점수, 등급 설정하기
        let totalScore = javaScore + springScore + webScore;
        // 2-1.평균 점수는 정수형으로 출력
        let grade = null;
        let average = parseInt(totalScore/3);
        console.log("총점 : ", totalScore);
        console.log("평균 : ", average);
        // 2-2. 등급은 평균 점수가 90점 이상 A, 80점 이상 B
        //      70점 이상 C, 60점 이상 D, 그외 F
        if (average>=90){
            grade = 'A';
        }else if(average>=80){
            grade = 'B';
        }else if(average>=70){
            grade = 'C';
        }else if(average>=60){
            grade = 'D';
        }else{
            grade = 'F';
        }
        // 3. 결과값 출력

        //    당신의 평균은 00점이고 당신의 등급은 X등급입니다.
        console.log(`당신의 평균은 ${average} 점이고 당신의 등급은 ${grade}입니다.`);
        






    </script>
</body>
</html>
