<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #redBox{
            background-color: rgb(120, 248, 22);
        }
        #blueBox{
            background-color: rgb(160, 251, 90);
        }
        #greenBox{
            background-color: rgb(193, 252, 148);
        }
        #grayBox{
            background-color: rgb(217, 255, 187);
        }
    </style>
</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
    <button onclick="moveFunc()">이동하기</button>
    <button onclick="roundFunc()">둥글게</button>

    <script>
        let redBox = document.getElementById("redBox");
        let blueBox = document.getElementById("blueBox");
        let greenBox = document.getElementById("greenBox");
        let grayBox = document.getElementById("grayBox");
        let divList = document.querySelectorAll("div");
        const moveFunc = ()=>{
            blueBox.style.marginLeft= "200px";
            greenBox.style.marginLeft= "400px";
            grayBox.style.marginLeft= "600px";
        }
        const roundFunc = ()=>{
            for (let i =0; i<divList.length; i++){
                divList[i].style.borderTopRightRadius="50%";
                divList[i].style.borderBottomLeftRadius="50%";
            }
        }
    </script>
</body>
</html>
