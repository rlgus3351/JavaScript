<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 사용자에게 숫자를 입력받기
        let num = Number(prompt("숫자를 입력해주세요."));
        console.log(num);
        // 2. 입력받은 숫자 백의 자리 이하 버리기
        num = parseInt(num/100)*100;
        // 3. 결과값 콘솔창으로 출력하기.
        console.log("백의 자리 이하 버린 결과 >> ",num);
    </script>
</body>
</html>
