<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** 객체 -> .(마침표) 이용!
        // 여러 속성은 하나의 변수에 저장할 수 있도록 해주는 데이터 타입
        // 객체 구조 : {KEY1 : VALUE1, KEY2 : VALUE2}
        // KEY : 객체의 속성
        // VALUE : 속성의 값, 기본 자료형~ 배열,객체, 함수 ...

        // 객체 생성

        // 객체의 속성에는 ""가 있어도되고 없어도된다.
        let person = {
            "name":"권기현",
            age: 26,
            male : true,
            intro : ()=>{console.log("여러분 안녕하세요~!");},
            favorite : {
                food : "pizza",
                drink : "beer"
            },
            smhrd:['세영','규남','운비']
        };

        console.log(person);
        console.log("이름 : ", person.name);
        console.log("나이 : ", person.age);
        console.log("남성 : ", person.male);
        person.intro();
        console.log("좋아하는 것들 : ", person.favorite);
        console.log("좋아하는 음식 : ", person.favorite.food);
        console.log("담임선생님 : ", person.smhrd[1]);

        // 속성 값 변경 추가
        person.name='장원영';
        console.log("이름 : ", person.name);
        person.height = 180;
        console.log("키 : ", person.height);
    </script>
</body>
</html>
