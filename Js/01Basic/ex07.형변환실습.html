<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = '100';
        let num2 = 200;

        console.log(num1);
        console.log(num2);
        let numInt1 = parseInt(num1);
        let sum = numInt1+num2;
        console.log(num1+ "과 "+ num2 + "의 합 >> " + sum);

        // 백틱(`) : 숫자 1왼쪽에 물결과 같이 있는 기호
        // 템플릿 문자열 : 문자열과 변수를 적절하게 같이 사용할 수 있다.
        // 백틱 안에서 변수 -> ${변수명}
        console.log(`${num1}과 ${num2}의 합 >> ${sum}`);
        
    </script>
</body>
</html>
